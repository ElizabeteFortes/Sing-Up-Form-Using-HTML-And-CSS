<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
     <div class="signup-form">
        <h1>Sign Up</h1>
            <form>
            <input type="name" class="input-box" placeholder="Your Name">
            <input type="email" class="input-box" placeholder="Your Email">
            <input type="password" class="input-box" placeholder="Your Password">
            <p class="terms"><span><input type="checkbox"></span>I agree to the terms of the service</p>
            <button type="button" class="signup-btn">Sign up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="google-btn">Login with Google</button>
            <p class="sign">Do you have an account? <a href="#">Sign in</a></p>
        </form>

    </div>





</body>

</html>
